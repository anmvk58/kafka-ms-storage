spring.application.name=kafka-ms-storage

logging.pattern.console=[Kafka Storage] %clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}

spring.main.banner-mode=off
spring.main.log-startup-info=false

# For listen topic which not exists
spring.kafka.listener.missing-topics-fatal=false

# Config for producer
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Config for consumer
spring.kafka.consumer.group-id=cg-kafka-storage
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

#spring.kafka.consumer.properties.compression.type=gzip
spring.kafka.consumer.properties.spring.json.trusted.packages=com.anmv.kafka.broker.message
spring.kafka.consumer.properties.spring.json.value.default.type=java.lang.Object